<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Softy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="/" class="projects-button">
                <span class="back-arrow">‚Üê</span>
                <span class="projects-text">Projects</span>
            </a>
            <ul>
                {% for project in projects %}
                    <li class="{% if project.name == project_name %}active{% endif %}">
                        <a href="{{ url_for('chat_project', project_name=project.name) }}">{{ project.name }}</a>
                    </li>
                {% endfor %}
            </ul>
            <div class="settings" onclick="window.location.href='/settings'">‚öôÔ∏è Settings</div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h1>ü§ñ Softy</h1>
            </header>

            <section class="messages">
                {% for msg in messages %}
                    <div class="message {{ msg['sender'] }}">{{ msg['text'] }}</div>
                {% endfor %}
            </section>

            <footer class="chat-input">
                <button id="mic-btn" title="Speak" style="background:none;border:none;outline:none;cursor:pointer;padding:0 8px 0 0;vertical-align:middle;">
                    <svg id="mic-icon" fill="#000000" height="28px" width="28px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                      <g><g>
                        <path d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z"/>
                        <path d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z"/>
                      </g></g>
                    </svg>
                </button>
                <input type="text" placeholder="Enter your message">
            </footer>
        </main>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const input = document.querySelector(".chat-input input");
        const messagesContainer = document.querySelector(".messages");
        const projectName = "{{ project_name }}";
        const micBtn = document.getElementById("mic-btn");
        let listening = false;
        let evtSource = null;

        micBtn.addEventListener("click", function() {
            if (listening) return;
            listening = true;
            micBtn.disabled = true;
            micBtn.style.opacity = 0.5;
            input.value = "";
            evtSource = new EventSource("/api/speech2text_stream");
            let lastText = "";
            evtSource.onmessage = function(event) {
                const text = event.data;
                input.value = text;
                lastText = text;
                // If the backend yields a final result (not just partial), send it
                if (text && text.trim() !== "" && text === lastText) {
                    // If the backend closes the stream after final, send
                    setTimeout(() => {
                        if (input.value.trim() !== "") {
                            input.dispatchEvent(new KeyboardEvent('keypress', {key: 'Enter'}));
                        }
                        evtSource.close();
                        micBtn.disabled = false;
                        micBtn.style.opacity = 1;
                        listening = false;
                    }, 300);
                }
            };
            evtSource.onerror = function() {
                evtSource.close();
                micBtn.disabled = false;
                micBtn.style.opacity = 1;
                listening = false;
                alert("Microphone or speech recognition error.");
            };
        });

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && input.value.trim() !== "") {
                const text = input.value;
                input.value = "";

                // Mostrar mensaje del usuario
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = text;
                messagesContainer.appendChild(userMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Enviar al backend
                fetch(`/chat/${projectName}/send`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement("div");
                    botMessage.className = "message bot";
                    botMessage.textContent = data.response;
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(err => {
                    console.error("Error al enviar mensaje:", err);
                })
                .finally(() => {
                    micBtn.disabled = false;
                    micBtn.style.opacity = 1;
                    listening = false;
                });
            }
        });
    });
    </script>

</body>
</html>
