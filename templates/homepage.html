<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Softy - Your Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f2e6, #ccf0cc);
      color: #1c3e2e;
      margin: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; /* centrado vertical y horizontal */
    }

    /* Contenedor principal centrado */
    .main-container {
      display: flex;
      justify-content: center; /* centrado horizontal */
      align-items: center;     /* centrado vertical */
      width: 90%;
      max-width: 700px;
      gap: 30px;
      min-height: auto;
      height: auto;
      flex-wrap: nowrap;
    }

    /* Cada columna */
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* sin height para evitar interferir en el centrado */
    }

    .softy-logo {
      height: 300px;
      user-select: none;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .softy-robot {
      height: 200px;
      border-radius: 50%;
      background: #fff6e5;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      user-select: none;
      margin-bottom: 12px;
      flex-shrink: 0;
      margin-top: 0;
    }

    .no-projects-text {
      font-size: 1.2rem;
      max-width: 400px;
      color: #2f4a31;
      user-select: none;
      line-height: 1.4;
      text-align: center;
      margin-top: 0;
    }

    .option-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #f9fff9;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      user-select: none;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    .option-card:hover {
      background-color: #e6f7e6;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .icon {
      width: 130px;
      height: 130px;
      object-fit: contain;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .project-card.create-new-project {
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 280px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #f9fff9;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
      font-size: 1rem;
    }

    .project-card.create-new-project:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      background-color: #e6f7e6;
    }

    .project-card.create-new-project img {
      width: 130px;
      height: 130px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 16px;
      background-color: transparent;
      box-shadow: none;
      flex-shrink: 0;
    }

    .project-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #2f4a31;
      white-space: normal;
      user-select: none;
    }

    /* Responsive para m√≥viles */
    @media (max-width: 950px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        min-height: auto;
      }
      .column {
        width: 100%;
        max-width: 400px;
        margin-bottom: 25px;
        height: auto;
      }

      .option-card {
        flex-direction: column;
        justify-content: center;
        gap: 6px;
        padding: 12px 8px;
        font-size: 1rem;
      }

      .icon {
        width: 90px;
        height: 90px;
        margin-right: 0;
      }

      .option-card span {
        text-align: center;
        font-size: 1rem;
      }

      .project-card.create-new-project {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
      .project-card.create-new-project img {
        width: 100px;
        height: 100px;
        margin-right: 0;
        margin-bottom: 8px;
      }
      .project-name {
        text-align: center;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="/settings" class="settings-link" title="Settings" style="position: absolute; top: 30px; right: 30px; z-index: 10;">
    <img src="{{ url_for('static', filename='images/settings-robot.png') }}" alt="Settings" style="width: 48px; height: 48px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.12); background: #fff; padding: 6px;" />
  </a>

  <div class="main-container">

    <div class="column">
      <img src="{{ url_for('static', filename='images/softy-logo.png') }}" alt="Softy Logo" class="softy-logo" />
      {% if projects %}
        {% for project in projects %}
        <a href="{{ url_for('chat_project', project_name=project.name) }}" style="text-decoration: none; color: inherit;">
          <div class="option-card" data-project-id="{{ project.id }}">
            <img src="{{ url_for('static', filename='images/folder.png') }}" alt="Folder" class="icon">
            <span>{{ project.name }}</span>
            <button class="delete-project-btn" data-project-id="{{ project.id }}">&#x2715;</button> 
          </div>
        </a>
        {% endfor %}
      {% else %}
        <p class="no-projects-text">No projects loaded yet. Click "Create new project" to add one.</p>
      {% endif %}
    </div>

    <div class="column">
      <img src="{{ url_for('static', filename='images/softy-bot.jpg') }}" alt="Softy Robot" class="softy-robot" />
      <div class="project-card create-new-project" id="createNewProjectCard" title="Create new project" tabindex="0" role="button" aria-label="Create new project">
        <img src="{{ url_for('static', filename='images/folder-new.png') }}" alt="Create New Project Icon" />
        <span class="project-name">Create new project</span>
      </div>
    </div>

  </div>

  <script>
    const createCard = document.getElementById('createNewProjectCard');
    createCard.addEventListener('click', async function() {
      const flashesContainer = document.querySelector('.flashes');
      if (flashesContainer) {
        flashesContainer.innerHTML = '<li class="info">Opening folder selection dialog... Please wait.</li>';
        flashesContainer.style.display = 'block';
      }
      try {
        const folderPath = await pywebview.api.select_project_folder_dialog();
        if (folderPath) {
          const response = await fetch('/add_selected_project', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ path: folderPath }),
          });
          const addData = await response.json();
          if (addData.success) {
            window.location.href = addData.redirect_url;
          } else {
            if (flashesContainer) {
              flashesContainer.innerHTML = `<li class="error">${addData.message}</li>`;
              flashesContainer.style.display = 'block';
            }
          }
        } else {
          if (flashesContainer) {
            flashesContainer.innerHTML = '<li class="info">Folder selection cancelled.</li>';
            flashesContainer.style.display = 'block';
            setTimeout(() => { flashesContainer.style.display = 'none'; }, 3000);
          }
        }
      } catch (error) {
        console.error('Error in folder selection process:', error);
        if (flashesContainer) {
          flashesContainer.innerHTML = '<li class="error">An error occurred during folder selection.</li>';
          flashesContainer.style.display = 'block';
        }
      }
    });

    createCard.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        createCard.click();
      }
    });

    document.querySelectorAll('.delete-project-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        e.preventDefault();
        const projectId = this.dataset.projectId;
        if (confirm('Are you sure you want to delete this project?')) {
          fetch(`/delete_project/${projectId}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                location.reload();
              } else {
                alert(data.message || 'Error deleting project.');
              }
            });
        }
      });
    });
  </script>

</body>
</html>
