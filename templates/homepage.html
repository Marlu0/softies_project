<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Softy - Your Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f2e6, #ccf0cc);
      color: #1c3e2e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      gap: 30px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .softy-logo {
      height: 350px;
      margin-bottom: 20px;
    }

    .slider-wrapper {
      position: relative;
      width: 850px;
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slider-item {
      flex: 0 0 33.33%;
      box-sizing: border-box;
      padding: 10px;
      position: relative;
    }

    .option-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #f9fff9;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      user-select: none;
      font-size: 1rem;
      min-height: 120px;
      height: 120px;
      width: 100%;
      transition: 0.2s;
      position: relative;
    }

    .option-card:hover {
      background-color: #e6f7e6;
      transform: translateY(-2px);
    }

    .icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #1c3e2e; /* verde oscuro */
      transition: color 0.2s;
    }

    .delete-btn:hover {
      color: #e74c3c;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(28, 62, 46, 0.85);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 36px;
      padding: 12px 18px;
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .slider-button:hover {
      background: rgba(46, 93, 46, 1);
      transform: scale(1.1);
    }

    .slider-button.left {
      left: 10px;
    }

    .slider-button.right {
      right: 10px;
    }

    .softy-robot {
      height: 300px;
      border-radius: 50%;
      background: #fff6e5;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      margin-bottom: 30px;
    }

    .project-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2f4a31;
    }

    .create-project-wrapper {
      width: 250px;
    }

    .option-card.create-new-project {
      flex-direction: column;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 800px) {
      .slider-wrapper {
        width: 100%;
      }
      .slider-item {
        flex: 0 0 100%;
      }
      .slider-button {
        display: none;
      }
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .modal h2 {
      margin-top: 0;
      color: #1c3e2e;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .modal-close:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1c3e2e;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #7da87b;
      outline: none;
    }

    .modal-button {
      background: #7da87b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .modal-button:hover {
      background: #6a976a;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .notification.success {
      background: #4caf50;
    }

    .notification.error {
      background: #f44336;
    }

    .loading {
      position: relative;
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <a href="/settings" class="settings-link" title="Settings" style="position: absolute; top: 30px; right: 30px; z-index: 10;">
    <img src="{{ url_for('static', filename='images/settings-robot.png') }}" alt="Settings" style="width: 48px; height: 48px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.12); background: #fff; padding: 6px;" />
  </a>

  <div class="main-container">
    <div class="column">
      <img src="{{ url_for('static', filename='images/softy-logo.png') }}" alt="Softy Logo" class="softy-logo" />

      <div class="slider-wrapper">
        {% if projects %}
          <button class="slider-button left" onclick="moveSlider(-1)">‚Äπ</button>
          <div class="slider-container" id="sliderContainer">
            {% for project in projects %}
              <div class="slider-item">
                <a href="{{ url_for('chat_project', project_name=project.name) }}" style="text-decoration: none; color: inherit;">
                  <div class="option-card">
                    <button class="delete-btn" onclick="deleteProject(event, '{{ project.id }}')">üóëÔ∏è</button>
                    <img src="{{ url_for('static', filename='images/folder.png') }}" alt="Folder" class="icon">
                    <span>{{ project.name }}</span>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
          <button class="slider-button right" onclick="moveSlider(1)">‚Ä∫</button>
        {% else %}
          <div style="text-align: center; font-size: 1.2rem; color: #2f4a31; padding: 50px 20px;">
            No projects loaded yet.<br>Click "Create new project" to add one.
          </div>
        {% endif %}
      </div>
    </div>

    <div class="column">
      <img src="{{ url_for('static', filename='images/softy-bot.jpg') }}" alt="Softy Robot" class="softy-robot" />
      <div class="create-project-wrapper">
        <div class="option-card create-new-project" id="createNewProjectCard">
          <img src="{{ url_for('static', filename='images/folder-new.png') }}" alt="New Project" class="icon" />
          <span>Create new project</span>
        </div>
      </div>
    </div>
  </div>

  <!-- API Key Modal -->
  <div id="apiKeyModal" class="modal-overlay">
    <div class="modal">
      <button class="modal-close" onclick="closeApiKeyModal()">√ó</button>
      <h2>Configure API Key</h2>
      <div class="form-group">
        <label>Name Your Key</label>
        <input type="text" id="keyName" placeholder="e.g., Personal, Work, etc." />
      </div>
      <div class="form-group">
        <label>OpenAI API Key</label>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" />
      </div>
      <button id="saveKeyButton" class="modal-button" onclick="saveApiKey()">Save API Key</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script>
    let currentIndex = 0;

    function moveSlider(direction) {
      const container = document.getElementById("sliderContainer");
      const items = container.children;
      const totalItems = items.length;
      const visibleItems = 3;

      currentIndex += direction;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex > totalItems - visibleItems) currentIndex = totalItems - visibleItems;

      const offset = -(100 / visibleItems) * currentIndex;
      container.style.transform = `translateX(${offset}%)`;
    }

    // Check for API key on page load
    window.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('/api/check_api_key');
        const data = await response.json();
        if (!data.has_key) {
          showApiKeyModal();
        }
      } catch (error) {
        console.error('Error checking API key:', error);
      }
    });

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    function showApiKeyModal() {
      document.getElementById('apiKeyModal').style.display = 'flex';
    }

    function closeApiKeyModal() {
      document.getElementById('apiKeyModal').style.display = 'none';
    }

    async function saveApiKey() {
      const button = document.getElementById('saveKeyButton');
      const keyName = document.getElementById('keyName').value.trim() || 'default';
      const apiKey = document.getElementById('apiKey').value.trim();

      if (!apiKey) {
        showNotification('Please enter a valid API key', 'error');
        return;
      }

      button.classList.add('loading');
      
      try {
        const response = await fetch('/api/api_keys/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: keyName, key: apiKey })
        });

        if (!response.ok) {
          throw new Error('Failed to save API key');
        }

        showNotification('API key saved successfully!');
        closeApiKeyModal();
      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        button.classList.remove('loading');
      }
    }

    const createCard = document.getElementById('createNewProjectCard');
    createCard.addEventListener('click', async function() {
      try {
        // Check for API key first
        const keyResponse = await fetch('/api/check_api_key');
        const keyData = await keyResponse.json();
        
        if (!keyData.has_key) {
          showNotification('Please configure your API key first', 'error');
          showApiKeyModal();
          return;
        }

        const folderPath = await pywebview.api.select_project_folder_dialog();
        if (!folderPath) {
          return;
        }

        createCard.classList.add('loading');
        
        const response = await fetch('/add_selected_project', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path: folderPath })
        });

        const data = await response.json();
        
        if (data.success) {
          showNotification('Project created successfully!');
          window.location.href = data.redirect_url;
        } else {
          throw new Error(data.message || 'Failed to create project');
        }
      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        createCard.classList.remove('loading');
      }
    });

    function deleteProject(event, projectId) {
      event.preventDefault();
      event.stopPropagation();
      if (confirm("Are you sure you want to delete this project?")) {
        fetch(`/delete_project/${projectId}`, { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              location.reload();
            } else {
              alert(data.message || 'Error deleting project.');
            }
          });
      }
    }
  </script>

</body>
</html>
