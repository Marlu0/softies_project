<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Softy - Your Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f2e6, #ccf0cc);
      color: #1c3e2e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      gap: 30px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .softy-logo {
      height: 350px;
      margin-bottom: 20px;
    }

    .slider-wrapper {
      position: relative;
      width: 850px;
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slider-item {
      flex: 0 0 33.33%;
      box-sizing: border-box;
      padding: 10px;
      position: relative;
    }

    .option-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #f9fff9;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      user-select: none;
      font-size: 1rem;
      min-height: 120px;
      height: 120px;
      width: 100%;
      transition: 0.2s;
      position: relative;
    }

    .option-card:hover {
      background-color: #e6f7e6;
      transform: translateY(-2px);
    }

    .icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #1c3e2e; /* verde oscuro */
      transition: color 0.2s;
    }

    .delete-btn:hover {
      color: #e74c3c;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(28, 62, 46, 0.85);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 36px;
      padding: 12px 18px;
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .slider-button:hover {
      background: rgba(46, 93, 46, 1);
      transform: scale(1.1);
    }

    .slider-button.left {
      left: 10px;
    }

    .slider-button.right {
      right: 10px;
    }

    .softy-robot {
      height: 300px;
      border-radius: 50%;
      background: #fff6e5;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      margin-bottom: 30px;
    }

    .project-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2f4a31;
    }

    .create-project-wrapper {
      width: 250px;
    }

    .option-card.create-new-project {
      flex-direction: column;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 800px) {
      .slider-wrapper {
        width: 100%;
      }
      .slider-item {
        flex: 0 0 100%;
      }
      .slider-button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <a href="/settings" class="settings-link" title="Settings" style="position: absolute; top: 30px; right: 30px; z-index: 10;">
    <img src="{{ url_for('static', filename='images/settings-robot.png') }}" alt="Settings" style="width: 48px; height: 48px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.12); background: #fff; padding: 6px;" />
  </a>

  <div class="main-container">
    <div class="column">
      <img src="{{ url_for('static', filename='images/softy-logo.png') }}" alt="Softy Logo" class="softy-logo" />

      <div class="slider-wrapper">
        {% if projects %}
          <button class="slider-button left" onclick="moveSlider(-1)">‚Äπ</button>
          <div class="slider-container" id="sliderContainer">
            {% for project in projects %}
              <div class="slider-item">
                <a href="{{ url_for('chat_project', project_name=project.name) }}" style="text-decoration: none; color: inherit;">
                  <div class="option-card">
                    <button class="delete-btn" onclick="deleteProject(event, '{{ project.id }}')">üóëÔ∏è</button>
                    <img src="{{ url_for('static', filename='images/folder.png') }}" alt="Folder" class="icon">
                    <span>{{ project.name }}</span>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
          <button class="slider-button right" onclick="moveSlider(1)">‚Ä∫</button>
        {% else %}
          <div style="text-align: center; font-size: 1.2rem; color: #2f4a31; padding: 50px 20px;">
            No projects loaded yet.<br>Click "Create new project" to add one.
          </div>
        {% endif %}
      </div>
    </div>

    <div class="column">
      <img src="{{ url_for('static', filename='images/softy-bot.jpg') }}" alt="Softy Robot" class="softy-robot" />
      <div class="create-project-wrapper">
        <div class="option-card create-new-project" id="createNewProjectCard">
          <img src="{{ url_for('static', filename='images/folder-new.png') }}" alt="New Project" class="icon" />
          <span>Create new project</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlider(direction) {
      const container = document.getElementById("sliderContainer");
      const items = container.children;
      const totalItems = items.length;
      const visibleItems = 3;

      currentIndex += direction;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex > totalItems - visibleItems) currentIndex = totalItems - visibleItems;

      const offset = -(100 / visibleItems) * currentIndex;
      container.style.transform = `translateX(${offset}%)`;
    }

    const createCard = document.getElementById('createNewProjectCard');
    createCard.addEventListener('click', async function () {
      const folderPath = await pywebview.api.select_project_folder_dialog();
      if (folderPath) {
        const response = await fetch('/add_selected_project', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path: folderPath }),
        });
        const data = await response.json();
        if (data.success) window.location.href = data.redirect_url;
        else alert(data.message || "Error");
      }
    });

    function deleteProject(event, projectId) {
      event.preventDefault();
      event.stopPropagation();
      if (confirm("Are you sure you want to delete this project?")) {
        fetch(`/delete_project/${projectId}`, { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              location.reload();
            } else {
              alert(data.message || 'Error deleting project.');
            }
          });
      }
    }
  </script>

</body>
</html>
